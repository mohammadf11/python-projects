{% extends './base.html' %}


    
    {% block content %}
    <br>
        <section class="blog-posts">
          <div class="container">
            <div class="row">
              <div class="col-lg-8">
                <div class="all-blog-posts">
                  <div class="row">
                        <div class="col-lg-12">
                            <div class="blog-post">
                              <div class="blog-thumb">
                                <img src="{{article.image.url}}" alt="">
                              </div>
                              <div class="down-content">
                                <span>{{article.category}}</span>
                                <a href="{{article.get_absolute_url}}"><h4>{{article.title}}</h4></a>
                                <ul class="post-info">
                                  <li><a href="#">{{article.author}}</a></li>
                                  <li><a href="#">{{article.updated}}</a></li>
                                </ul>
                                <p>{{article.body}}</p>
                                <div class="post-options">
                                  <div class="row">
                                    <div class="col-6">
                                      <ul class="post-tags">
                                        <li><i class="fa fa-tags"></i></li>            
                                        <li><a href="{% url 'blog:category_list_article' article.category.slug %}">{{article.category}}</a></li>
                                      </ul>
                                    </div>
                                    <div class="col-6">
                                      <ul class="post-share">
                                        
                                        {% if request.user.is_superuser %}
                                          <li><a class="btn btn-danger" href="{% url 'blog:delete_article' article.id %}">Delete</a></li>
                                        {% endif %}
                                      </ul>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      
    {% endblock content %}
